
<form(ngSubmit)="addSudentEntry()" #regForm="ngForm")>

<div id="student-data">
  <div = class="student-form">

  <label for="Student_Number">Student Number</label> 
  <input type="text" id="Student_Number"
  
  class="form-control"
  ngModel
  name="Student_Number"
  required
  pattern="[0-9]+"
  #Student_Number="ngModel"
  ><br>

  <label for="First_Name">Student First Name</label> 
  <input type="text" [(ngModel)]="studFname"><br>

  <label for="Last_Name">Student Last Name</label>
  <input type="text" [(ngModel)] ="studLname"><br>

  <label for="Student_Program">Student Program</label> 
  <input type="text" [(ngModel)]="studProg"><br>

  <label>Student Year</label>
  <input type="text" [(ngModel)]="studYr"><br>

  </div>
</div>

</form>

<div id="options">
  <button class="btn btn-primary" type="Submit">
    Add Student Entry </button>
<button id = "listStudents">
    List Students </button>
  </div>
  <div>
{{mesages}}
  </div>

<div *ngIf ="printing">
  <table>
    <thead>
      <tr>
        <th>Student Number</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Program Enrolled</th>
        <th>Year</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let studentRecord of studentCollection">
          <td>{{ studentRecord.studNumber }}</td>
          <td>{{ studentRecord.studFirstname }}</td>
          <td>{{ studentRecord.studLastName }}</td>
          <td>{{ studentRecord.studProgram }}</td>
          <td>{{ studentRecord.studYear }}</td>
      </tr>
    </tbody>

  </table>

</div>
